<title>Parallax</title>

<script>

//******************Perlin Noise**********************************
var signalLength = 2048;

var signal = [];
for(var ix = 0; ix <signalLength; ix ++) {
	signal[ix] = 0;
}

for(var scale = 2; scale < 30; scale ++){
	var smallSignal = []; 
	for(var ix = 0; ix < (scale * scale) + 1; ix ++) {
		smallSignal[ix] = 0;
	}
	for(var i = 0; i < smallSignal.length; i++){
		smallSignal[i] = Math.random()/scale;
	}
	for(var i = 0; i < signal.length; i++){
		var x = (i / signalLength) * (Math.pow(scale, 2));
		var xL = Math.floor(x);
		var xR = Math.ceil(x);
		var d = x - xL;
		var interp = (1 - d) * smallSignal[xL] + d * smallSignal[xR];
		signal[i] += interp;
	}

}
//******************Perlin Noise end**********************************

//******************Adding Mirror of array to end of array************
var signalMirror = [];
for(var i = 0; i< signal.length; i++){
	signalMirror[i] = signal[i];
}

signalMirror.reverse();
console.log(signalMirror.length);

for(var i = 0; i< signalMirror.length; i++){
	signal.push(signalMirror[i]);
}

var same;
for(var i = 0; i< signal.length; i++){
	if(signal[0] == signal[i]){
		same = i;
		console.log(i);
	}

}
//*******************************************************************
//Couldn't find out how to connect both ends (loop) to make it seemless

"use strict";

var vertexShaderSource =
       "attribute vec3 a_coords;\n" +
       "attribute vec3 a_color;\n" +
       "varying vec3 v_color;\n" +
       "void main() {\n" +
       "   gl_Position = vec4(a_coords, 1.0);\n" +
       "   v_color = a_color;\n" +
       "}\n";

var fragmentShaderSource =
       "precision mediump float;\n" +
       "varying vec3 v_color;\n" +
       "void main() {\n" +
       "   gl_FragColor = vec4(v_color, 1.0);\n" +
       "}\n";

var gl;  // The WebGL graphics context.

var attributeCoords;  // Location of the attribute named "a_coords".
var bufferCoords;     // A vertex buffer object to hold the values for coords.

var attributeColor;   // Location of the attribute named "a_color".
var bufferColor;     // A vertex buffer object to hold the values for color.

/**
 *  Draws the content of the canvas, in this case, the RGB color triangle.
 */

var x = 0;



function drawSlice(sliceSize, depth, xOffset) {
	
	//console.log(xOffset);
	var positions = [];
	var sliceZ = depth;
	// adding P's
	var scale = ((sliceSize-1) / 2) / 10.0;
	
	for(var ix = 0; ix<sliceSize; ix++) {
		
		positions.push(ix / scale - 1.0 - xOffset);	
		positions.push(-2 +  signal[ix]  + depth*2);;
		positions.push(sliceZ);
	}
	//adding B's
	for(var ix = 0; ix<sliceSize; ix++) {
		positions.push(ix / scale - 1.0 - xOffset);
		positions.push(-1.0);
		positions.push(sliceZ);
	}	
    var coords = new Float32Array( positions );

    gl.bindBuffer(gl.ARRAY_BUFFER, bufferCoords);
    gl.bufferData(gl.ARRAY_BUFFER, coords, gl.STREAM_DRAW);
    gl.vertexAttribPointer(attributeCoords, 3, gl.FLOAT, false, 0, 0);
    gl.enableVertexAttribArray(attributeCoords); 
   
    /* Set up values for the "color" attribute */
   
    var color = new Float32Array( sliceSize * 2 * 3  );
	for(var ix = 0; ix<sliceSize * 2 * 3; ix+=3)
		color[ix] = 1.0 - (depth*2);



    gl.bindBuffer(gl.ARRAY_BUFFER, bufferColor);
    gl.bufferData(gl.ARRAY_BUFFER, color, gl.STREAM_DRAW);
    gl.vertexAttribPointer(attributeColor, 3, gl.FLOAT, false, 0, 0);
    gl.enableVertexAttribArray(attributeColor); 
    

    // Set up values for the index attribute
    var elementBuffer = gl.createBuffer();
    gl.bindBuffer( gl.ELEMENT_ARRAY_BUFFER, elementBuffer );

	
	var nrTriangles = sliceSize * 2 - 2;
	var nrIndices = nrTriangles * 3;
	
    var data = new Uint16Array( nrIndices );

	for(var ix = 0; ix<sliceSize-1; ix++){
	
		data[ix*6]   = ix; 
		data[ix*6+1] = ix+1;
		data[ix*6+2] = ix+sliceSize;
		
		data[ix*6+3] = ix+1;
		data[ix*6+4] = ix+sliceSize+1;
		data[ix*6+5] = ix+sliceSize;
		
	
		
	}

    gl.bufferData( gl.ELEMENT_ARRAY_BUFFER, data, gl.STREAM_DRAW );

    /* Draw the triangles. */
    gl.enable(gl.DEPTH_TEST);
    gl.drawElements(gl.TRIANGLES, nrTriangles * 3, gl.UNSIGNED_SHORT, 0);
}

var turn = false;
var slice1Xoffset = 0; 
var slice2Xoffset = 0; 
var slice3Xoffset = 0; 
var slice4Xoffset = 0; 

function draw() { 

	
    gl.clearColor(0,0,0,1);  // specify the color to be used for clearing
    gl.clear(gl.DEPTH_BUFFER_BIT | gl.COLOR_BUFFER_BIT);  // clear the canvas (to black)

    /* Set up values for the "coords" attribute */
	
	slice1Xoffset += 0.01;
	slice2Xoffset += 0.009;
	slice3Xoffset += 0.008;
	slice4Xoffset += 0.00618;
	

	
	
	if(slice1Xoffset>18.05){
		slice1Xoffset = 0;
	}	
	if(slice2Xoffset>18.05){
		slice2Xoffset = 0;
	}	
	if(slice3Xoffset>18.05){
		slice3Xoffset = 0;
	}
	
	//TIE BOTH ENDS TOGETHER AND DONE
	drawSlice(4096, 0, slice1Xoffset);
	drawSlice(4096, 0.1, slice2Xoffset/2);
	drawSlice(4096, 0.2, slice3Xoffset/3);
	drawSlice(4096, 0.3, slice4Xoffset/4);
	
 	
	
    requestAnimationFrame(draw);

}

/**
 * Creates a program for use in the WebGL context gl, and returns the
 * identifier for that program.  If an error occurs while compiling or
 * linking the program, an exception of type String is thrown.  The error
 * string contains the compilation or linking error.  If no error occurs,
 * the program identifier is the return value of the function.
 */
function createProgram(gl, vertexShaderSource, fragmentShaderSource) {
   var vsh = gl.createShader( gl.VERTEX_SHADER );
   gl.shaderSource( vsh, vertexShaderSource );
   gl.compileShader( vsh );
   if ( ! gl.getShaderParameter(vsh, gl.COMPILE_STATUS) ) {
      throw "Error in vertex shader:  " + gl.getShaderInfoLog(vsh);
   }
   var fsh = gl.createShader( gl.FRAGMENT_SHADER );
   gl.shaderSource( fsh, fragmentShaderSource );
   gl.compileShader( fsh );
   if ( ! gl.getShaderParameter(fsh, gl.COMPILE_STATUS) ) {
      throw "Error in fragment shader:  " + gl.getShaderInfoLog(fsh);
   }
   var prog = gl.createProgram();
   gl.attachShader( prog, vsh );
   gl.attachShader( prog, fsh );
   gl.linkProgram( prog );
   if ( ! gl.getProgramParameter( prog, gl.LINK_STATUS) ) {
      throw "Link error in program:  " + gl.getProgramInfoLog(prog);
   }
   return prog;
}

/**
 * Initialize the WebGL graphics context
 */
function initGL() {
    var prog = createProgram( gl, vertexShaderSource, fragmentShaderSource );
    gl.useProgram(prog);
	
	gl.enable(gl.DEPTH_TEST);
	
    attributeCoords = gl.getAttribLocation(prog, "a_coords");
    bufferCoords = gl.createBuffer();
    attributeColor = gl.getAttribLocation(prog, "a_color");
    bufferColor = gl.createBuffer();
}

/**
 * Initialize the program.  This function is called after the page has been loaded.
 */
function init() {
    try {
        var canvas = document.getElementById("webglcanvas");
        var options = {  // no need for alpha channel or depth buffer in this program
            alpha: false,
            depth: true
        };
        gl = canvas.getContext("webgl", options) || 
                         canvas.getContext("experimental-webgl", options);
        if ( ! gl ) {
            throw "Browser does not support WebGL";
        }
    }
    catch (e) {
        document.getElementById("canvas-holder").innerHTML =
            "<p>Sorry, could not get a WebGL graphics context.</p>";
        return;
    }
    try {
        initGL();  // initialize the WebGL graphics context
    }
    catch (e) {
        document.getElementById("canvas-holder").innerHTML =
            "<p>Sorry, could not initialize the WebGL graphics context:" + e + "</p>";
        return;
    }

    draw();    // draw the image
}

</script>
</head>
