<script>


var A, B;


// this function fetches the HTML matrices from part 1 into A and B
function get_part1matrices_from_html() {
    A = [];for(var i = 0; i<4; i++) A[i] = []; // initialize 
    B = [];for(var i = 0; i<4; i++) B[i] = []; // initialize

    // we know A is 4x4, you may hard-code those values
	var r1 = 4;
	var c1 = 4;
	var r2 = 4;
	var c2 = 4;
	// TO-DO: insert logic here to populate Javascript matrix A from the PART1 HTML table  
    // !!! you have to use nested for-loops and dynamically address the HTML 
    // tags by noticing their ids (row/column indexed) 
	
	//Copied from starter code
	for(var r = 0; r<r1; r++) {
        for(var c = 0; c<c1; c++) {
			var foo = document . getElementById ('a' + (r+1).toString() + (c+1).toString() ) . value ;
			var bar = parseFloat (foo) ;
            A[r][c] = bar;
        }
	}
    // we know B is also 4x4

    // TO-DO: insert logic here to populate Javascript matrix B from the PART 1 HTML table 
	for(var r = 0; r<r2; r++) {
        for(var c = 0; c<c2; c++) {
			var foo = document . getElementById ('b' + (r+1).toString() + (c+1).toString() ) . value ;
			var bar = parseFloat (foo) ;
            B[r][c] = bar;
        }
	}


}


// this function fetches the HTML matrices from part 2 into A and B
function get_part2matrices_from_html() {
    A = [];for(var i = 0; i<4; i++) A[i] = []; // initialize 
    B = [];for(var i = 0; i<4; i++) B[i] = []; // initialize

    // just like part 1, but now we are looking at the part 2 tables, where 
    // the HTML tag id's begin with d, e and f
    // this function also assigns Javascript arrays A and B  
	for(var r = 0; r<4; r++) {
        for(var c = 0; c<4; c++) {
			var foo = document . getElementById ('d' + (r+1).toString() + (c+1).toString() ) . value ;
			var bar = parseFloat (foo) ;
            A[r][c] = bar;
        }
	}
	
	for(var r = 0; r<4; r++) {
        for(var c = 0; c<1; c++) {
			var foo = document . getElementById ('e' + (r+1).toString() + (c+1).toString() ) . value ;
			var bar = parseFloat (foo) ;
            B[r][c] = bar;
        }
	}

}







function multiply(A, B) {
        
        // find the sizes of matrices A, and B (they could be vectors)
        // assign the sizes to r1, c1, r2, c2
		var r1 = parseFloat(A.length);
		var c1 = parseFloat(A[0].length);
		var r2 = parseFloat(B.length);
		var c2 = parseFloat(B[0].length);
		// if the matrices are not comformable, output an alert and return
		if(c1!=r2){
			alert("Matrices not comformable");
			return;
		}
		
		
		
        // compute the size of the output matrix, assign to r3 and c3
		var r3 = r1;
		var c3 = c2;
        // create the new matrix C 
		//calculate
		var C = [];
 		for(var r = 0; r <r3; r++) {
			C[r] = [];
			for(var c = 0; c <c3; c++){
				C[r][c] = 0;
				for (var i = 0; i <r2; i++){
					C[r][c] += (A[r][i] * B[i][c]);
				}
			}
		}
        return C;
}


function workpart1() {
    //*\\
    get_part1matrices_from_html(); // fetch data from HTML tables
    var C = multiply(A, B); // perform the multiplication 
    var r3 = C.length; // find output matrix rows  
    var c3 = C[0].length; // find output matrix columns
    for(var r = 0;r<r3;r++) {
        for(var c = 0; c<c3; c++) {
            // populate HTML table C
            document.getElementById('c' + (r+1).toString() + (c+1).toString()).value = C[r][c];
        }
    }
    /**/
    document.getElementById('output').innerHTML = "Done!";
}


function workpart2() {
    //*
    get_part2matrices_from_html(); // fetch data from HTML tables
    var C = multiply(A, B); // perform the multiplication 
    var r3 = C.length;  // find output matrix rows  
    var c3 = C[0].length;// find output matrix columns
    for(var r = 0;r<r3;r++) {
        for(var c = 0; c<c3; c++) {
            // populate HTML table f
            document.getElementById('f' + (r+1).toString() + (c+1).toString()).value = C[r][c];
        }
    }
    /**/
    document.getElementById('output').innerHTML = "Done!";
	
    
}
